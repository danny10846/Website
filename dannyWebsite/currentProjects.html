     <div class="game">
     <script>
         window.onload = function(){

            var canvas = document.createElement("canvas"),
                c = canvas.getContext("2d");
            
            canvas.width = 600;
            canvas.height = 600;
            canvas.tabindex = 0;
            canvas.setAttribute('style', "position: absolute; left: 370px; top: 70px; margin-left:2%; margin-top:2%;");

            document.body.appendChild(canvas);

            c.fillStyle = "black";
            c.fillRect(0,0,canvas.width,canvas.height);

            var posX = 20,
                posY = canvas.height / 2,
                velocityX = 5,
                velocityY = -10;
                gravity = 1;
            
            setInterval(function(){
                c.fillStyle = "black";
                c.fillRect(0,0,canvas.width,canvas.height);
                posX += velocityX;
                posY += velocityY;
                
                if (posY > 500){
                    velocityY *= -0.5;
                    velocityX *= 0.9;
                    posY = 500;
                    
                }

                velocityY += gravity;

                c.fillStyle = "white";
                c.fillRect(posX,posY, 10, 10);

            }, 30);

         };
     </script>
     </div>
